<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="theme-color" content="#000" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUSH CONNECT- find your crush</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="stylesheets/index.css" />
</head>

<body>
    <div class="container-fluid">
        <div class="overlay-class">
            <h1 id="main-h1">CRUSH CONNECT</h1>
            <div class="form-class">
                <form id="my-form" action="">
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping">YOU</span>
                        <input required id="in-a" type="text" class="form-control w-25" placeholder="Alex" aria-label="Username"
                            aria-describedby="addon-wrapping">
                    </div>
                    <div style="text-align: center !important;">
                        <div class="wrapper">
                            <svg width="200" height="200" viewBox="0 -25 300 300">
                                <g stroke-linecap="round" stroke-linejoin="round" stroke="var(--heart-c)"
                                    stroke-width="12" fill="transparent">
                                    <g class="circles">
                                        <circle cx="100" cy="100" r="50" stroke-dashoffset="314" stroke-dasharray="314">
                                            <animate attributeName="stroke-dashoffset" from="314" to="0" dur="1000ms"
                                                fill="freeze" begin="1000ms" />
                                            <animate attributeName="fill" from="#FFCDD2" to="#F06292" dur="300ms"
                                                begin="p.end" fill="freeze" />
                                        </circle>
                                        <circle cx="200" cy="100" r="50" stroke-dashoffset="314" stroke-dasharray="314"
                                            transform="rotate(180 200 100)">
                                            <animate id="c" attributeName="stroke-dashoffset" from="314" to="0"
                                                dur="1000ms" fill="freeze" begin="1000ms" />
                                            <animate attributeName="fill" from="#FFCDD2" to="#F06292" dur="300ms"
                                                begin="p.end" fill="freeze" />
                                        </circle>
                                    </g>
                                    <g class="polygons">
                                        <polygon points="60,130 240,130 150,220" stroke-dashoffset="450"
                                            stroke-dasharray="450">
                                            <animate id="p" attributeName="stroke-dashoffset" from="450" to="0"
                                                dur="1000ms" fill="freeze" begin="c.end" />
                                            <animate id="f" attributeName="fill" from="#FFCDD2" to="#F06292" dur="300ms"
                                                begin="p.end" fill="freeze" />
                                        </polygon>
                                    </g>

                                </g>
                            </svg>
                        </div>
                    </div>
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping">LOVES</span>
                        <input required id="in-b" type="text" class="form-control" placeholder="Alexa" aria-label="Username"
                            aria-describedby="addon-wrapping">
                    </div>
                    <button id="submit-btn" type="submit" style="letter-spacing: 1px; word-spacing: 2px;"
                        class="btn btn-danger btn-lg">CONNECT NOW</button>
                </form>
            </div>
        </div>
    </div>

    <script src="scripts/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>

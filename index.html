<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUSH CONNECT- find your crush</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="stylesheets/index.css" />
    <script src="scripts/main.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <h1 id="main-h1">CRUSH CONNECT</h1>
      <div class="form-class">
        <form action="validateForm()">
          <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">YOU</span>
            <input
              type="text"
              class="form-control"
              placeholder="Alex"
              aria-label="Username"
              aria-describedby="addon-wrapping"
            />
          </div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="15vh"
            height="15vh"
            fill="red"
            class="bi bi-heart-fill"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314"
            />
          </svg>
          <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">LOVES</span>
            <input
              type="text"
              class="form-control"
              placeholder="Alexa"
              aria-label="Username"
              aria-describedby="addon-wrapping"
            />
          </div>
          <button
            type="button"
            style="letter-spacing: 1px; word-spacing: 2px"
            class="btn btn-outline-danger btn-lg"
          >
            CONNECT NOW
          </button>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
